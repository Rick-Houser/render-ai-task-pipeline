services:
  - type: web
    name: api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_task_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task_queue
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true

  - type: worker
    name: task_worker
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: celery -A backend.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_task_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task_queue
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: cron
    name: daily_summary
    runtime: python
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python cron/daily_summary.py
    schedule: "0 0 * * *"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_task_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: keyvalue
    name: task_queue
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all external connections

databases:
  - name: ai_task_db
    databaseName: ai_task_db
    user: ai_user
    plan: free
    postgresMajorVersion: "15"