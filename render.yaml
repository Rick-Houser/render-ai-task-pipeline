services:
  - type: web
    name: api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_task_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true

  - type: cron
    name: daily_summary
    runtime: python
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python cron/daily_summary.py
    schedule: "0 0 * * *"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai_task_db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: ai_task_db
    databaseName: ai_task_db
    user: ai_user
    plan: free
    postgresMajorVersion: "15"